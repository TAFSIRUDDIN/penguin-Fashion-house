                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <a href="bank.html"><button type="button" class="btn btn-success check-out">Check Out</button></a>
               </div>
            </div>

<script>

function handleProductChange(product, isIncrease){
      const productInput = document.getElementById(product + '-count');
      const productCount = parseInt(productInput.value);
      // const caseNewCount = caseCount - 1;
      let productNewCount = productCount;
      
      if(isIncrease == true){
         productNewCount = productCount + 1;
      }
      if(isIncrease == false && productCount > 0 ){
         productNewCount = productCount - 1;
      }
      productInput.value = productNewCount;
      // const productTotal = productNewCount * 59;
      let productTotal = 0;
      if(product == 'phone'){
         productTotal = productNewCount * 1219;
      }
      if(product == 'case'){
         productTotal = productNewCount * 59;
      }
      document.getElementById(product + '-total').innerText = '$' +productTotal;
      calculateTotal();
      
   }
// Remove
const remove1 = document.getElementById("remove1");
        remove1.addEventListener("click", function(){
         const remove1It = document.getElementById("cart1")
         remove1It.style.display = "none";
         
         document.getElementById('phone-count').value = 0;
         calculateTotal();
        })
const remove2 = document.getElementById("remove2");
        remove2.addEventListener("click", function(){
         const remove2It = document.getElementById("cart2")
         remove2It.style.display = "none";

         document.getElementById('case-count').value = 0;

        })




function calculateTotal(){
   const phoneCount = getInputValue('phone');
   const caseCount = getInputValue('case');
   const totalPrice = phoneCount * 1219 + caseCount * 59;
   document.getElementById('total-price').innerText = '$' + totalPrice;
   const tax = Math.round(totalPrice * 0.05);
   document.getElementById('tax-amount').innerText = '$' + tax;
   const grandtotal = totalPrice + tax;
   document.getElementById('grand-total').innerText = '$' + grandtotal;
}
